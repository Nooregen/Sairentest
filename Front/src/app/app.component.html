<div class="container">
  <img src="assets/Sairen2.png" alt="Logo" class="logo">

  <div class="captcha-container">
    <h2>Formulaire à télécharger :</h2>
    <p>Veuillez compléter le captcha pour continuer</p>
    <re-captcha (resolved)="resolved($event)" siteKey="6LcU58opAAAAAEoNAwFJVXYxJn4kVukh64e_X9nq"></re-captcha>
    <button *ngIf="(isCaptchaValid || isGrecaptchaInLocalStorage) && !isDownloadInProgress" (click)="generateToken()">Lancer le téléchargement</button>
    <div *ngIf="isDownloadInProgress || (isCaptchaValid && !isDownloadInProgress)" class="progress">
      <div class="progress-bar" [style.width]="progress + '%'"></div>
    </div>
  </div>
</div>
