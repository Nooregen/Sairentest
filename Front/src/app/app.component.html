<div>
  <h2>Télécharger une image</h2>
  <!-- Ajoute l'événement (click) et supprime (submit) pour empêcher le rechargement de la page -->
  <button (click)="downloadImage($event)">Télécharger Image</button>
</div>
<div>
  <h2>Générer un Token</h2>
  <button (click)="generateToken()">Générer Token</button>
</div>
